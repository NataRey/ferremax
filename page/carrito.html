<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/carrito.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <link rel="stylesheet" href="sweetalert2.min.css">
  <title>Document</title>
</head>

<body class='container'>
  <section id="lista-carrito">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">nombre</th>
          <th scope="col">imagen</th>
          <th scope="col">precio</th>
          <th scope="col">cantidad</th>
          <th scope="col">valor total</th>
          <th></th>
        </tr>
      </thead>
      <tbody id='tbody'>


      </tbody>
    </table>

  </section>
  <h4 class='totalCompra'></h4>
  <section>
   

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary modalGatillo" data-bs-toggle="modal" data-bs-target="#exampleModal">Finalizar Compra</button>
    <button onclick='vaciarCarrito()' class='btn1'>limpiar Carrito </button>
    <a class='btn1' href="../index.html">Seguir comprando</a>
  </section>
  
   





  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Ferreteria Ferrimax</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body ">
          Gracias por su compra

        </div>
        <div class="modal-footer">

          <button onclick='fincompra()' type="button" class="btn btn-secondary " data-bs-dismiss="modal">Close</button>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="../js/carrito.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
